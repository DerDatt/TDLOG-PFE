<!DOCTYPE html>
<html>
<body>
    <h1>INDEX PAGE OF "ACCOUNTS" APP</h1>
    
{% comment %} 
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="field-block">
            <label>{{ field.label }}</label>            
            {{ field }}
    </div>
    {% endfor %}
    
    <button type="submit">Send</button>    
    </form> 
{% endcomment %}
</body>
</html>
