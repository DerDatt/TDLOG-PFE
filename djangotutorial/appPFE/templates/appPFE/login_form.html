<!DOCTYPE html>
<html>
<body>
    <h1>Login</h1>
    Please enter your username and password. 
    If you don't have an account yet, you create a new one entering your data. 

    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="field-block">
            <label>{{ field.label }}</label>            
            {{ field }}
    </div>
    {% endfor %}
    
    <button type="submit">Send</button>    
    </form>
</body>
</html>
